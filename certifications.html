<!DOCTYPE html>
<html>
    <head>
        <title>My Certifications</title>

        <link rel="stylesheet" href="styles/header.css">

        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: black;
            }
    
            .certifications-container {
                text-align: center;
                padding: 20px;
            }
    
            .certification-card {
                display: inline-block;
                background-color: #07707d;
                border: 1px solid yellow;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin: 10px;
                padding: 20px;
                width: calc(50% - 40px);
                vertical-align: top;
            }
    
            .certification-icon {
                font-size: 48px;
                margin-bottom: 10px;
            }
    
            .certification-content h2 {
                color: white;
                margin: 0;
            }
    
            .certification-content p {
                color: white;
                font-style: italic;
            }
    
            @media (max-width: 768px) {
                .certification-card {
                    width: auto;
                }
            }

            .courseraCertificate,
            .rhcsaCertificate {
                color: white;
                cursor: pointer;
                font-style: normal;
            }
        </style>
    </head>
    <body>
        <header class="header">
            <div class="center-header">
              <div>Certifications</div>
            </div>
            <div class="right-header">
